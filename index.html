<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مكتب الباشق لتشغيل المركبات</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>مكتب الباشق لتشغيل المركبات</h1>
</header>

<div class="container">

<h2>إضافة مركبة</h2>

<form id="carForm">
    <input type="hidden" id="carId">

    <label>اسم السائق</label>
    <input type="text" id="driverName" required>

    <label>رقم المركبة</label>
    <input type="text" id="carNumber" required>

    <label>التسديد اليومي المطلوب</label>
    <input type="number" id="dailyAmount" required>

    <label>تاريخ بداية العقد</label>
    <input type="date" id="startDate" required>

    <label>تاريخ نهاية العقد</label>
    <input type="date" id="endDate" required>

    <button type="submit">حفظ المركبة</button>
</form>

<hr>

<h2>قائمة المركبات</h2>
<table>
    <thead>
        <tr>
            <th>اسم السائق</th>
            <th>رقم المركبة</th>
            <th>المتبقي</th>
            <th>إجراءات</th>
        </tr>
    </thead>
    <tbody id="carTable"></tbody>
</table>

</div>

<script src="script.js"></script>
</body>
</html>
